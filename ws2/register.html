<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register</title>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/style.css">

</head>

<body>
	<header class="header">
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container">
				<a class="navbar-brand" href="/">
					<img src="img/fefulogo.png" alt="" loading="lazy">
				</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item ">
							<a class="nav-link" href="/login.html">Авторизация </a>
						</li>
						<li class="nav-item active">
							<a class="nav-link" href="/register.html">Регистрация <span class="sr-only">(current)</span></a>
						</li>
					</ul>
				</div>

			</div><!-- /.container -->

		</nav>


	</header>



	<main class="main">
		<section class="">
			<div class="container">
				<div class="row">
					<div class="col-12">
						<h1>Регистрация</h1>
						<form class="login-form">
							<div class="row">
								<div class="col-md-6 mb-3 mb-md-0">
									<div class="form-group">
										<label for="name">Имя:</label>
										<input type="text" class="form-control" id="name" name="name" required>
									</div>
									<div class="form-group">
										<label for="surname">Фамилия:</label>
										<input type="text" class="form-control" id="surname" name="surname" required>
									</div>
									<div class="form-group">
										<label for="email">Email:</label>
										<input type="email" class="form-control" id="email" required>
									</div>
									<div class="form-group">
										<label for="file">Фотография:</label>
										<input type="file" class="form-control-file" id="file" required>
									</div>

								</div>
								<div class="col-md-6 ">
									<div class="form-group">
										<label for="role">Роль в системе:</label>
										<select class="form-control" id="role" name="role" required>
											<option value="admin">Администратор</option>
											<option value="caf">Зав. кафедрой</option>
											<option value="teacher">Преподаватель</option>
											<option value="student">Студент</option>
										</select>
									</div>
									<div class="form-group">
										<label for="group" name="role">Учебная группа :</label>
										<select class="form-control" id="group" name="group" name="role" required>
											<option value="gr-1">АПИБ-16</option>
											<option value="gr-2">АПИБ-17</option>
											<option value="gr-3">АПИБ-18</option>
											<option value="gr-4">АПИБ-19</option>
										</select>

									</div>

									<div class="form-group">
										<label for="password">Пароль:</label>
										<input type="password" class="form-control" id="password" name="password" required>
									</div>
								</div>
							</div>



							<button type="submit" class="btn btn-primary mt-3">Зарегистрироваться</button>
						</form>

					</div><!-- /.col-md-6 -->
				</div><!-- /.row -->
			</div><!-- /.container -->

		</section>
	</main>


	<footer class="footer bg-light">
		<div class="container">
			ДВФУ все права защищены.
		</div><!-- /.container -->

	</footer><!-- /.footer -->



	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/bootstrap.bundle.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/script.js"></script>
</body>

</html>
