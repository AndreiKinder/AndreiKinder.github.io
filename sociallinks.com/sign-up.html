<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>Sign-up</title><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content=""><meta http-equiv="cleartype" content="on">
<meta name="MobileOptimized" content="320">
<meta name="HandheldFriendly" content="True">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="static/css/main.css"><link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
<!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body class="Sign-up-page">
    <nav class="slideout-menu slideout-menu-left" id="menu">
      <header>
        <h2 class="sidebarMenu__title">Menu
          <button class="close slide_close" type="button" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </h2>
      </header>
      <hr class="menu_line">
      <ul class="sidebarMenu">
        <li class="sidebarMenu__item"><a class="sidebarMenu__link " href="sign-in.html">
            <svg class="icon icon-i-sign-in sidebarMenu__ico ">
              <use xlink:href="static/img/svg/symbol/sprite.svg#i-sign-in"></use>
            </svg><span>Sign IN</span></a></li>
        <li class="sidebarMenu__item"><a class="sidebarMenu__link sidebarMenu__link_active" href="sign-up.html">
            <svg class="icon icon-i-sign-up sidebarMenu__ico sidebarMenu__ico_active">
              <use xlink:href="static/img/svg/symbol/sprite.svg#i-sign-up"></use>
            </svg><span>Sign UP</span></a></li>
      </ul>
    </nav>
    <div class="slideout-panel" id="panel">
      <header class="header sign-in__header">
        <div class="container">
          <!--navbar-->
          <nav class="navbar navbar-expand-sm justify-content-between" id="navbar"><a class="navbar-brand" href="#"><img class="logo_img" src="static/img/general/logo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
               <svg class="icon icon-i_bars-solid icon_white">
<use xlink:href="static/img/svg/symbol/sprite.svg#i_bars-solid"></use>
</svg>	 
            </button>
            <div class="navbar-collapse collapse justify-content-end" id="navbarNav">
              <ul class="navbar-nav justify-content-end"> 
                <li class="nav-item"><a class="btn btn-success" href="#">Sign IN</a></li>
                <li class="nav-item"><a class="btn" href="#">Sign UP 			</a></li>
              </ul>
            </div>
          </nav>
          <!--navbar end-->
        </div>
      </header>
      <main class="main">
        <div class="sing-wrap sign-in sign-up">
          <div class="container">
            <h1 class="mx-auto text-center sign-in__title">Social Links 
              <div class="text-uppercase">find public data faster</div>
            </h1>
            <h2 class="mx-auto text-center sign-in__subtitle">Sign UP for free</h2>
            <form class="sign-in__form mx-auto">
              <div class="form-group">
                <input class="form-control" placeholder="Name:">
                <svg class="icon icon-i_tick sign-in__tick icon_green icon_medium">
                  <use xlink:href="static/img/svg/symbol/sprite.svg#i_tick"></use>
                </svg>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Buiesness Segment:">
                <svg class="icon icon-i_tick sign-in__tick icon_grey icon_medium">
                  <use xlink:href="static/img/svg/symbol/sprite.svg#i_tick"></use>
                </svg>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="E-mail adress:">
                <button class="close sign-close" disabled aria-label="Close"><span aria-hidden="true">&times;</span></button>
              </div>
              <div class="form-group">
                <input class="form-control" placeholder="Passowrd:">
              </div>
              <div class="form-group">
                <button class="btn btn-success sign-in__submit" type="submit">Register</button>
              </div>
              <div class="form-group"><span class="sign-in__help">Already have account <a class="sign-in__link text_weight_500 text-uppercase" href="#">Sign in!</a></span></div>
            </form>
          </div>
        </div>
      </main>
      <!--footer-->
      <footer class="footer">
        <div class="container">
          <div class="d-flex justify-content-end">
            <button class="btn btn-success footer__btn">contact us</button>
          </div>
          <div class="row">
            <div class="col-md-6 copyright">&#169; Social Links</div>
            <div class="col-md-6 d-flex justify-content-md-end">
              <ul class="social d-flex social_footer">
                <li class="social__item"><a class="social__link" href="#">
                    <svg class="icon icon-i_fasebook social__ico icon_white ">
                      <use xlink:href="static/img/svg/symbol/sprite.svg#i_fasebook"></use>
                    </svg></a></li>
                <li class="social__item"><a class="social__link social__link_ml_14" href="#">
                    <svg class="icon icon-i_youtube social__ico icon_white">
                      <use xlink:href="static/img/svg/symbol/sprite.svg#i_youtube"></use>
                    </svg></a></li>
                <li class="social__item"><a class="social__link social__link_ml_14" href="#">
                    <svg class="icon icon-i_linked social__ico  icon_white">
                      <use xlink:href="static/img/svg/symbol/sprite.svg#i_linked"></use>
                    </svg></a></li>
                <li class="social__item"><a class="social__link social__link_ml_14" href="#">
                    <svg class="icon icon-i_twitter social__ico icon_white">
                      <use xlink:href="static/img/svg/symbol/sprite.svg#i_twitter"></use>
                    </svg></a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="decorateLine"></div>
      </footer>
      <!--footer end-->
    </div>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/libs.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
