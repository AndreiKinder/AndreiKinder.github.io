<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>Headquarters</title><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="static/css/main.css"><link href="https://fonts.googleapis.com/css?family=Lato:300,300i,400,400i,700,700i,900,900i|Roboto:300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
<!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script><![endif]-->
  </head>
  <body class="index-page">
    <header class="header">
      <div class="container">
        <!--navbar-->
        <nav class="navbar navbar-expand-sm justify-content-between" id="navbar"><a class="navbar-brand" href="#"><img class="logo_img" src="static/img/general/logo.png"></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <svg class="icon icon-i_bars-solid icon_white">
<use xlink:href="static/img/svg/symbol/sprite.svg#i_bars-solid"></use>
</svg>	 
          </button>
          <div class="navbar-collapse collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav justify-content-end"> 
              <li class="nav-item"><a href="#"><img src="static/img/general/user_ico.png" alt=""></a></li>
              <li class="nav-item">
                <div class="dropdown">					
                  <button class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span class="userName">John Doe</span></button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton"><a class="dropdown-item" href="#">Profile</a><a class="dropdown-item" href="#">Logout								</a></div>
                </div>
              </li>
              <li class="nav-item"><a href="#">
                  <svg class="icon icon-i_faq icon_white">
                    <use xlink:href="static/img/svg/symbol/sprite.svg#i_faq"></use>
                  </svg></a></li>
            </ul>
          </div>
        </nav>
        <!--navbar end-->
      </div>
    </header>
    <div class="container">
      <!--welcomeLine -->
      <div class="welcomeLine">
        <h1 class="welcomeLine__hello">Hello, Garry!</h1>
        <div class="welcomeLine__status ballans">
          <svg class="icon icon-i_coins icon_main">
            <use xlink:href="static/img/svg/symbol/sprite.svg#i_coins"></use>
          </svg><span class="ballans__number"> 240 slp</span>
        </div>
        <!--welcomeLine end-->
      </div>
    </div>
    <!--desktopNav-->
    <nav class="desktopNav d-none d-lg-block">
      <div class="container">
        <ul class="deskNav">
          <li class="deskNav__item deskNav__item_active"><a class="deskNav__link" href="#">Headquarters</a></li>
          <li class="deskNav__item"><a class="deskNav__link" href="#">Reports</a></li>
          <li class="deskNav__item"><a class="deskNav__link" href="#">Plans&Special offers</a></li>
          <li class="deskNav__item"><a class="deskNav__link" href="#">Research</a></li>
          <li class="deskNav__item"><a href="#">Analytics</a></li>
        </ul>
      </div>
    </nav>
    <!--desktopNav end-->
    <div class="container">
      <button class="btn btn-primary btn-sideNav" value="Menu">Menu</button>
    </div>
    <main class="main">
      <section class="section subscriptions">
        <div class="container">
          <div class="row">
            <div class="col-lg-6">
              <h1 class="title">Subscriptions</h1>
            </div>
            <div class="col-lg-6 d-flex justify-content-lg-end">
              <button class="btn btn-warning">add new subscriptions</button>
            </div>
          </div><form class="form-inline dateForm">		
          <div class="form-group">
            <label class="dateForm__label dateForm__label_1" for="firstDay">Date:</label>
            <input class="form-control form-control-plaintex dateForm__input" type="text" placeholder="08-12-2018" id="firstDay">
            <svg class="icon icon-i_calendar icon_date icon_main">
              <use xlink:href="static/img/svg/symbol/sprite.svg#i_calendar"></use>
            </svg>
          </div>
          <div class="form-group">
            <label class="dateForm__label dateForm__label_2" for="lastDay">to:</label>
            <input class="form-control form-control-plaintex dateForm__input" type="text" placeholder="08-12-2018" id="lastDay">
            <svg class="icon icon-i_calendar icon_date icon_main">
              <use xlink:href="static/img/svg/symbol/sprite.svg#i_calendar"></use>
            </svg>
          </div>
          <div class="form-group">
            <div class="ballans">
              <svg class="icon icon-i_coins icon_main">
                <use xlink:href="static/img/svg/symbol/sprite.svg#i_coins"></use>
              </svg><span class="ballans__number"> 240 slp</span>
            </div>
          </div>
          <div class="form-group">
            <input class="form-control form-control-plaintex" type="text" readonly value="Automatic renew">
            <svg class="icon icon-i_tick icon_green icon_medium">
              <use xlink:href="static/img/svg/symbol/sprite.svg#i_tick"></use>
            </svg>
          </div></form>
        </div>
      </section>
    </main>
    <script src="static/js/jquery.js"></script>
    <script src="static/js/libs.min.js"></script>
    <script src="static/js/main.js"></script>
  </body>
</html>
